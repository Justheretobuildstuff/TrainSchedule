<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Where's those trains?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <div class="container text-center bg-dark rounded" style="color: beige">
        <h1>Current Train Schedule</h1>
    </div>
    <div class="container">
        <h2>Current Train Schedule</h2>
        <table class="table" class="row" id="trainList">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="container rounded" my-4 style="border: solid grey; font-size: 14px">
        <h2 class='my-2'>Add Train</h2>
        <form class="my-2">
            <div class='col-lg-6'>
                <label>Train Name</label>
                <input id="trainName" type="text" class="form-control">
            </div>

            <div class='col-lg-6'>
                <label>Destination</label>
                <input id="destination" type="text" class="form-control">
            </div>

            <div class='col-lg-6'>
                <label>First Train Time (HH:MM - Military Time)</label>
                <input id="firstTrain" type="text" class="form-control">
            </div>

            <div class='col-lg-6'>
                <label>Frequency (min)</label>
                <input id="frequency" type="text" class="form-control">
            </div>
            <button id="submit" class='btn btn-lg bg-dark my-2' style="color: beige">Submit</button>



        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
